<html lang="pt-BR">

    <title>Tela de Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media-query.css">
</head>
<body>

        <div id="cabecalho">

        </div>
        <div id="container">
            <div></div>
            <span>ou</span>
            <div></div>
        </div>
        <div id="esqueci" class="botao">

        </div>
    </form>
</body>
</html>
